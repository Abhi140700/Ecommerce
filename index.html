<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css" />

        <a href="#" class="logo">Laxmi Vishnu</a>

        <div class="cart">
            <h2 class="cartTitle">Your Cart</h2>
            <div class="cartContent">
            </div>
            <div class="total">

                <div class="totalPrice">₹ 0</div>
            </div>
